<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Criar um ponto de coleta</title>

    <link rel="icon" href="./public/assets/icon.svg">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./public/styles/main.css">
    <link rel="stylesheet" href="./public/styles/create-point.css">
    <link rel="stylesheet" href="./public/styles/point-created.css">
    <link rel="stylesheet" href="./public/styles/responsive.css">
    
</head>
<body>
    <div id="page-create-point">
    
        <header>
            <img src="./public/assets/logo.svg" alt="Logomarca">
            <a href="index.html">
                <span></span>
                Voltar para home
            </a>
        </header>
    
        <form action="point-created.html">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
    
                <div class="field-group">
                    <div class="field">
                        <label for="name">Nome da entidade:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="field">
                        <label for="image">Imagem da entidade:</label>
                        <input type="url" id="image" name="image" required>
                    </div>
                </div>
    
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento:</label>
                        <input type="text" id="address2" name="address2" required>
                    </div>
                </div>
    
                <div class="field-group">
                    <div class="field">
                        <label for="uf">Estado:</label>
                        <select name="uf" id="uf">
                            <option value="">Selecione o estado</option>
                        </select required>
                        <input type="hidden" name="state">
                    </div>
    
                    <div class="field">
                        <label for="city">Cidade:</label>
                        <select name="city" id="city" disabled>
                            <option value="">Selecione a cidade</option>
                        </select required>
                    </div>
                </div>
            </fieldset>
    
            <fieldset>
                <legend>
                    <h2>Items de coleta</h2>
                    <span>Selecione um ou mais itens abaixo</span>
                </legend>
    
                <div class="items-grid">
                    <li data-id="Lâmpas">
                        <img src="./public/assets/lampadas.svg" alt="Lâmpas">
                        <span>Lâmpas</span>
                    </li>
                    <li data-id="Pilhas e Baterias">
                        <img src="./public/assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
                    <li data-id="Papéis e Papelão">
                        <img src="./public/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>
                    <li data-id="Resíduos Eletrônicos">
                        <img src="./public/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>
                    <li data-id="Resíduos Orgânicos">
                        <img src="./public/assets/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>
                    <li data-id="Óleo de Cozinha">
                        <img src="./public/assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>
                <input type="hidden" name="items" required>
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>

<script src="./public/scripts/create-point.js"></script>
</body>
</html>
